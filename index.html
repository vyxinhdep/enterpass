<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Access Terminal</title>
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
<style>
  :root {
    --bg1: #000000;
    --bg2: #150202;
    --accent: #ff2b2b;
    --accent-glow: rgba(255, 43, 43, 0.25);
    --text: #ff7a7a;
  }

  html,body {
    height: 100%;
    margin: 0;
    font-family: "Special Elite", "Courier New", monospace;
    background: radial-gradient(circle at 50% 40%, var(--bg1) 0%, var(--bg2) 100%);
    color: var(--text);
    overflow: hidden;
  }

  /* Canvas nền số */
  #matrixCanvas {
    position: fixed;
    inset: 0;
    z-index: 1;
    background: radial-gradient(circle at center, #000, #100);
  }

  /* Lớp scanline mờ */
  .scan {
    position: fixed;
    inset: 0;
    z-index: 2;
    pointer-events: none;
    background: repeating-linear-gradient(
      to bottom,
      rgba(255, 0, 0, 0.04) 0px,
      rgba(255, 0, 0, 0.07) 2px,
      transparent 4px,
      transparent 6px
    );
    mix-blend-mode: screen;
    animation: scanMove 6s linear infinite;
    opacity: 0.5;
  }
  @keyframes scanMove {
    from { transform: translateY(-100%); }
    to   { transform: translateY(100%); }
  }

  .wrap {
    position: relative;
    z-index: 10;
    min-height: 100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    gap:15px;
    padding: 24px;
  }

  h2 {
    font-size: 2.1rem;
    color: var(--accent);
    text-shadow: 0 0 10px var(--accent), 0 0 30px rgba(170,0,0,0.6);
    letter-spacing: 3px;
    animation: flicker 3s infinite;
  }
  @keyframes flicker {
    0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
    20%, 24%, 55% { opacity: 0.4; }
  }

  #passwordInput {
    font-size: 1.4rem;
    width: 260px;
    padding: 10px 18px;
    border-radius: 6px;
    border: 2px solid var(--accent);
    background: linear-gradient(180deg,#080202, #100000);
    color: var(--text);
    text-align:center;
    letter-spacing: 12px;
    outline: none;
    box-shadow: 0 0 24px var(--accent-glow), inset 0 0 6px rgba(0,0,0,0.6);
  }

  button {
    padding: 10px 28px;
    font-size: 1rem;
    border-radius:6px;
    border: 2px solid var(--accent);
    background: transparent;
    color: var(--accent);
    cursor: pointer;
    box-shadow: 0 0 18px var(--accent-glow);
    transition: 0.2s;
  }
  button:hover { transform: translateY(-2px); }

  #message {
    height: 28px;
    color: #ff5555;
    text-shadow: 0 0 8px rgba(255,50,50,0.6);
    font-weight: 700;
  }

  #videoContainer {
    margin-top: 24px;
    display: none;
    z-index: 11;
    border: 3px solid var(--accent);
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0 40px rgba(255,40,40,0.18);
  }
  video { display:block; max-width:90vw; height:auto; }
</style>
</head>
<body>
<canvas id="matrixCanvas"></canvas>
<div class="scan"></div>

<main class="wrap">
  <h2>ENTER PASSWORD</h2>
  <input id="passwordInput" type="text" maxlength="4" autocomplete="off" placeholder="____" />
  <div><button id="btn" type="button">XÁC NHẬN</button></div>
  <div id="message"></div>

  <div id="videoContainer">
    <video id="theVideo" controls>
      <source src="your-video.mp4" type="video/mp4">
    </video>
  </div>
</main>

<script>
/* ========== MATRIX BACKGROUND ========== */
const canvas = document.getElementById("matrixCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const chars = "01ABCDEFGHJKLMNOPQRSTUVWXYZ!?$#@%".split("");
const fontSize = 16;
const columns = Math.floor(canvas.width / fontSize);
const drops = Array(columns).fill(0);
function drawMatrix() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "rgba(255, 0, 0, 0.7)";
  ctx.font = fontSize + "px monospace";
  for (let i = 0; i < drops.length; i++) {
    const text = chars[Math.floor(Math.random() * chars.length)];
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
    drops[i]++;
  }
}
setInterval(drawMatrix, 50);
window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

/* ========== PASSWORD CHECK ========== */
const correctPassword = "aris";
const input = document.getElementById('passwordInput');
const btn = document.getElementById('btn');
const msg = document.getElementById('message');
const vidBox = document.getElementById('videoContainer');
const video = document.getElementById('theVideo');

input.addEventListener('keydown', (e) => { if (e.key === 'Enter') checkPassword(); });
btn.addEventListener('click', checkPassword);

function checkPassword() {
  const val = input.value.trim().toLowerCase();
  if (val.length !== 4) {
    msg.textContent = "Mật khẩu phải có 4 chữ cái!";
    vidBox.style.display = 'none';
    return;
  }
  if (val === correctPassword) {
    msg.textContent = "";
    vidBox.style.display = 'block';
    try { video.currentTime = 0; video.play(); } catch(e){}
  } else {
    msg.textContent = "⚠ TRUY CẬP BỊ TỪ CHỐI ⚠";
    vidBox.style.display = 'none';
    input.value = '';
    input.focus();
    shake();
  }
}
function shake() {
  const wrap = document.querySelector('.wrap');
  wrap.style.transition = 'transform 0.15s';
  wrap.style.transform = 'translateX(-6px)';
  setTimeout(()=> wrap.style.transform = 'translateX(6px)', 150);
  setTimeout(()=> wrap.style.transform = 'translateX(0)', 300);
}
</script>
</body>
</html>
