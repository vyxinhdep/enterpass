<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Memory Access</title>
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
<style>
  :root {
    --accent: #ff2b2b;
    --text: #ffb3b3;
  }
  html, body {
    margin: 0; height: 100%;
    font-family: 'Special Elite', monospace;
    background: #000;
    color: var(--text);
    overflow: hidden;
  }

  #matrixCanvas {
    position: fixed; inset: 0; z-index: 1;
    background: #000;
  }
  .scan {
    position: fixed; inset: 0; z-index: 2;
    background: repeating-linear-gradient(
      to bottom,
      rgba(255,0,0,0.03) 0px,
      rgba(255,0,0,0.06) 2px,
      transparent 4px,
      transparent 6px
    );
    animation: scanMove 6s linear infinite;
    opacity: 0.4;
    pointer-events:none;
  }
  @keyframes scanMove { from{transform:translateY(-100%);} to{transform:translateY(100%);} }

  .wrap {
    position: relative; z-index: 10;
    height: 100vh;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    text-align: center; gap: 15px;
  }

  h2 {
    font-size: 2rem;
    color: var(--accent);
    text-shadow: 0 0 10px var(--accent),0 0 30px rgba(255,0,0,0.7);
    animation: flicker 3s infinite;
    letter-spacing: 3px;
  }
  @keyframes flicker {
    0%,18%,22%,25%,53%,57%,100%{opacity:1;}
    20%,24%,55%{opacity:0.4;}
  }

  #passwordInput {
    font-size: 1.3rem;
    width: 250px;
    padding: 10px 18px;
    border-radius: 6px;
    border: 2px solid var(--accent);
    background: #111;
    color: var(--text);
    text-align: center;
    letter-spacing: 10px;
    outline: none;
    box-shadow: 0 0 24px rgba(255,0,0,0.25);
  }
  button {
    padding: 10px 28px;
    font-size: 1rem;
    border: 2px solid var(--accent);
    background: transparent;
    color: var(--accent);
    border-radius: 6px;
    cursor: pointer;
    box-shadow: 0 0 18px rgba(255,0,0,0.25);
    transition: 0.2s;
  }
  button:hover { transform: translateY(-2px); }

  #message {
    height: 28px;
    color: #ff6666;
    font-weight: bold;
    text-shadow: 0 0 8px #ff0000;
  }

  /* Ph·∫ßn n·ªôi dung hi·ªán sau khi nh·∫≠p ƒë√∫ng */
  #story {
    position: absolute;
    inset: 0;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    color: #fceaea;
    font-size: 1.3rem;
    padding: 40px;
    line-height: 1.8;
    background: rgba(0,0,0,0.85);
    z-index: 20;
  }

  #finalMessage {
    display: none;
    position: absolute;
    inset: 0;
    background: #000;
    color: #ff4d4d;
    font-size: 2rem;
    font-weight: bold;
    justify-content: center;
    align-items: center;
    z-index: 30;
    text-shadow: 0 0 15px #ff0000;
    flex-direction: column;
    animation: fadein 2s ease forwards;
  }

  @keyframes fadein {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>
<body>
<canvas id="matrixCanvas"></canvas>
<div class="scan"></div>

<div class="wrap" id="inputScreen">
  <h2>ENTER PASSWORD</h2>
  <input id="passwordInput" type="text" maxlength="4" autocomplete="off" placeholder="____" />
  <button id="btn">X√ÅC NH·∫¨N</button>
  <div id="message"></div>
</div>

<div id="story">
  <p id="storyText"></p>
</div>

<div id="finalMessage">
  <p>Ch√∫c m·ª´ng ‚Äì C√°c anh ƒë√£ gi·∫£i tho√°t nh√† s·ªë 19.<br>Happy 19/11 üí•</p>
</div>

<!-- √Çm n·ªÅn r·ª£n -->
<audio id="bgAudio" loop autoplay muted>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2ec03a6d48.mp3?filename=horror-ambience-6981.mp3" type="audio/mp3">
</audio>

<!-- Nh·∫°c nh·∫π l√∫c k·∫øt -->
<audio id="softAudio">
  <source src="https://cdn.pixabay.com/download/audio/2022/10/18/audio_d6e6d598e9.mp3?filename=emotional-ambient-123064.mp3" type="audio/mp3">
</audio>

<script>
/* Hi·ªáu ·ª©ng n·ªÅn s·ªë r∆°i */
const canvas=document.getElementById("matrixCanvas");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;
const chars="01ABCDEFGHJKLMNOPQRSTUVWXYZ!?$#@%".split("");
const fontSize=16;
const columns=Math.floor(canvas.width/fontSize);
const drops=Array(columns).fill(0);
function drawMatrix(){
  ctx.fillStyle="rgba(0,0,0,0.1)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="rgba(255,0,0,0.6)";
  ctx.font=fontSize+"px monospace";
  for(let i=0;i<drops.length;i++){
    const text=chars[Math.floor(Math.random()*chars.length)];
    ctx.fillText(text,i*fontSize,drops[i]*fontSize);
    if(drops[i]*fontSize>canvas.height&&Math.random()>0.975)drops[i]=0;
    drops[i]++;
  }
}
setInterval(drawMatrix,50);

/* Logic nh·∫≠p m·∫≠t kh·∫©u */
const correctPassword="aris";
const input=document.getElementById("passwordInput");
const btn=document.getElementById("btn");
const msg=document.getElementById("message");
const inputScreen=document.getElementById("inputScreen");
const story=document.getElementById("story");
const storyText=document.getElementById("storyText");
const finalMessage=document.getElementById("finalMessage");
const bgAudio=document.getElementById("bgAudio");
const softAudio=document.getElementById("softAudio");

btn.onclick = checkPassword;
input.addEventListener("keydown",e=>{if(e.key==="Enter")checkPassword();});

function checkPassword(){
  const val=input.value.trim().toLowerCase();
  if(val===correctPassword){
    msg.textContent="";
    inputScreen.style.display="none";
    showStory();
  } else {
    msg.textContent="‚ö† TRUY C·∫¨P B·ªä T·ª™ CH·ªêI ‚ö†";
    input.value="";
  }
}

/* Hi·ªán n·ªôi dung k√Ω ·ª©c */
const lines = [
  "C√°c con‚Ä¶ ch·ªâ l√† nh·ªØng m·∫£nh trong ta.",
  "M·ªôt ph·∫ßn m·∫°nh m·∫Ω, m·ªôt ph·∫ßn y·∫øu ƒëu·ªëi, m·ªôt ph·∫ßn m·ªông m∆°, m·ªôt ph·∫ßn s·ª£ h√£i.",
  "Khi ng√¥i nh√† s·∫≠p xu·ªëng, ta b·ªã chia t√°ch‚Ä¶ v√† k·∫πt l·∫°i ƒë√¢y.",
  "C·∫£m ∆°n v√¨ ƒë√£ nh·ªõ ƒë·∫øn ng√†y 19/11.",
  "H√£y s·ªëng, thay cho ch√∫ng ta."
];

function showStory(){
  story.style.display="flex";
  bgAudio.volume=0.3;
  bgAudio.muted=false;
  bgAudio.play().catch(()=>{});
  let i=0;
  function nextLine(){
    if(i<lines.length){
      storyText.textContent=lines[i];
      storyText.style.opacity=0;
      storyText.animate([{opacity:0},{opacity:1}],{duration:2000,fill:"forwards"});
      i++;
      setTimeout(nextLine,4000);
    } else {
      fadeOutStory();
    }
  }
  nextLine();
}

function fadeOutStory(){
  story.animate([{opacity:1},{opacity:0}],{duration:4000,fill:"forwards"});
  setTimeout(()=>{
    story.style.display="none";
    bgAudio.pause();
    softAudio.volume=0.4;
    softAudio.play().catch(()=>{});
    finalMessage.style.display="flex";
  },4000);
}

/* B·∫≠t √¢m n·ªÅn khi click */
document.body.addEventListener('click',()=>{
  if(bgAudio.muted){
    bgAudio.muted=false;
    bgAudio.volume=0.3;
    bgAudio.play().catch(()=>{});
  }
},{once:true});
</script>
</body>
</html>
